# Cloud Build configuration for Vertex AI Chatbot
steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/vertex-ai-chatbot/chatbot:$COMMIT_SHA',
      '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/vertex-ai-chatbot/chatbot:latest',
      '.'
    ]

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/vertex-ai-chatbot/chatbot:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/vertex-ai-chatbot/chatbot:latest']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'vertex-ai-chatbot',
      '--image', 'europe-west1-docker.pkg.dev/$PROJECT_ID/vertex-ai-chatbot/chatbot:$COMMIT_SHA',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '5000',
      '--set-env-vars', 'PROJECT_ID=$PROJECT_ID,LOCATION=europe-west1,DB_HOST=$_DB_HOST,DB_USER=$_DB_USER,DB_PASSWORD=$_DB_PASSWORD,DB_NAME=$_DB_NAME'
    ]

# Images to be pushed to Artifact Registry
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/vertex-ai-chatbot/chatbot:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/vertex-ai-chatbot/chatbot:latest'

# Options for the build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
